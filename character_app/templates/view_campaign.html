<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>D&D Character Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id='wrapper'>
        <div id='header'>
            <h1>Hello {{user.first_name}}</h1>
            <a href='/dashboard'>Go Back</a>
            <a href='/logout'>Logout</a>
        </div>
        <div class = 'list-group'>
            <ul>
                <li class="list-group-item"><h4>Name:</h4>{{campaign.name}}</li>
                <li class="list-group-item"><h4>Dungeon Master:</h4>{{campaign.owner.first_name}}</li>
                <li class="list-group-item"><h4>Session Date:</h4>{{campaign.session_date}}</li>
                <li class="list-group-item"><h4>Description:</h4>{{campaign.desc}}</li>
                <li class="list-group-item"><h4>Players:</h4>{{campaign.memeber.first_name}}</li>
            </ul>
        </div>
    </div>
</body>
